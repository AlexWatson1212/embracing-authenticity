<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Embracing Authenticity</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  {% include header.html %}

  <main class="post-content">
    <div class="container">
      <article class="post">

        <!-- Hero Image -->
        <div class="hero-image">
          <img src="/assets/images/van-hero-web.jpg" alt="Black Transit Van Driving through Norwegian Mountains" style="width: 100%; height: auto; border-radius: 12px;" />
        </div>

        <h1>{{ page.title }}</h1>

        {% if page.date %}
          <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
        {% endif %}

        {% if page.description %}
          <p class="post-description">{{ page.description }}</p>
        {% endif %}

        <div class="post-body">
          {{ content }}
        </div>

        <div class="blog-post-footer two-links">
          <a href="/blog" class="back-button">← Back to Blog</a>

          {% if page.previous %}
            <a href="{{ page.previous.url }}" class="previous-post-link right">
              {{ page.previous.title }} →
            </a>
          {% endif %}
        </div>
      </article>
    </div>
  </main>

  {% include footer.html %}

</body>
</html>
