<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Embracing Authenticity</title>

  <!-- SEO Meta -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta property="og:title" content="{{ page.title | xml_escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description | xml_escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.thumbnail %}
    <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% endif %}

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | xml_escape }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | xml_escape }}">
  {% if page.thumbnail %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% endif %}

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="site-header">
    <div class="nav-container">
      <!-- Logo -->
      <a href="/" class="logo" aria-label="Home">
        <img src="/assets/images/logo.png" alt="Embracing Authenticity Logo" class="logo-img" />
      </a>

      <!-- Desktop Nav -->
      <nav id="desktop-nav" class="desktop-nav">
        <a href="/blog">Blog</a>
        <a href="/self-discovery">Self-Discovery</a>
      </nav>

      <!-- Mobile Toggle -->
      <button
        id="mobile-menu-toggle"
        class="mobile-menu-toggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
      >
        â˜°
      </button>
    </div>

    <!-- Mobile Nav -->
    <nav id="mobile-nav" class="mobile-nav hidden">
      <a href="/blog">Blog</a>
      <a href="/self-discovery">Self-Discovery</a>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} Embracing Authenticity. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById('mobile-menu-toggle');
    const nav = document.getElementById('mobile-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('hidden');
      toggle.setAttribute('aria-expanded', nav.classList.contains('hidden') ? 'false' : 'true');
    });
  </script>
</body>
</html>
