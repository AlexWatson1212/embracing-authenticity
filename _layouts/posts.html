---
layout: default
---
<article class="prose">
  <h1>{{ page.title }}</h1>
  <p class="muted">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.tags %} · Tags: {{ page.tags | join: ', ' }}{% endif %}
    {% if page.emotions %} · Emotions: {{ page.emotions | join: ', ' }}{% endif %}
  </p>
  {{ content }}
  <hr />
  <p class="muted">← <a href="{{ '/blog/' | relative_url }}">Back to Blog</a></p>
</article>
