<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Embracing Authenticity</title>

  <!-- SEO Meta -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta property="og:title" content="{{ page.title | xml_escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description | xml_escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.thumbnail %}
    <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% endif %}

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | xml_escape }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | xml_escape }}">
  {% if page.thumbnail %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% endif %}

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
  {% include header.html %}

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} Embracing Authenticity. All rights reserved.</p>
  </footer>

  <!-- Mobile nav toggle script -->
  <script>
    (function () {
      const btn = document.querySelector('.nav__toggle');
      const menu = document.querySelector('.nav__links');
      if (!btn || !menu) return;

      btn.addEventListener('click', function () {
        const active = menu.classList.toggle('is-active');
        btn.setAttribute('aria-expanded', active ? 'true' : 'false');
      });

      // Close with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && menu.classList.contains('is-active')) {
          menu.classList.remove('is-active');
          btn.setAttribute('aria-expanded', 'false');
        }
      });
    })();
  </script>
</body>
</html>
