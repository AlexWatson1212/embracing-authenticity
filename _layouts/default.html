<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Embracing Authenticity</title>

  <!-- SEO Meta -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta property="og:title" content="{{ page.title | xml_escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description | xml_escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.thumbnail %}
    <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% endif %}

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | xml_escape }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | xml_escape }}">
  {% if page.thumbnail %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% endif %}

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <meta name="theme-color" content="#1A2D41" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1G5FKYL0R4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-1G5FKYL0R4');
  </script>
</head>

<body>

  {% include header.html %}

  <main class="px-4 py-10 max-w-4xl mx-auto">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- JS: Slideshow + Mobile Nav + Fade-in -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Slideshow
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        const container = document.querySelector(".slideshow-container");
        if (!container) return;
        const slides = container.querySelectorAll(".mySlides");
        const dots = container.querySelectorAll(".dot");

        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }

        slides.forEach(slide => slide.style.display = "none");
        dots.forEach(dot => dot.classList.remove("active"));

        slides[slideIndex - 1].style.display = "block";
        if (dots.length > 0) {
          dots[slideIndex - 1].classList.add("active");
        }
      }

      // Mobile nav toggle
      const menuToggle = document.getElementById("mobile-menu-toggle");
      const navMenu = document.getElementById("mobile-nav");

      if (menuToggle && navMenu) {
        menuToggle.addEventListener("click", () => {
          navMenu.classList.toggle("hidden");
          menuToggle.setAttribute("aria-expanded", navMenu.classList.contains("hidden") ? "false" : "true");
        });
      }

      // Fade-in animation
      const elements = document.querySelectorAll('.fade-in');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
          }
        });
      }, {
        threshold: 0.1
      });
      elements.forEach(el => observer.observe(el));
    });
  </script>

  <div style="margin-bottom: 4rem;"></div>
</body>
</html>
