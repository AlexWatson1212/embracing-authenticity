<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Embracing Authenticity</title>

  <!-- SEO Meta -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="Embracing Authenticity">
  <meta property="og:title" content="{{ page.title | xml_escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description | xml_escape }}">
  {% if page.layout == "post" %}
    <meta property="og:type" content="article">
  {% else %}
    <meta property="og:type" content="website">
  {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.thumbnail %}
    <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% endif %}

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | xml_escape }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | xml_escape }}">
  {% if page.thumbnail %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% endif %}

  <meta name="theme-color" content="#0f2638" />

  <!-- Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Styles (cache-busted + baseurl safe) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=ea3' | relative_url }}">
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
</head>

<body>
  {% include ea-header.html %}

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} Embracing Authenticity. All rights reserved.</p>
  </footer>

  <!-- EA Nav toggle (namespaced) -->
  <script>
    (function(){
      var btn = document.querySelector('.ea-nav__toggle');
      var menu = document.querySelector('.ea-nav__links');
      if(!btn || !menu) return;

      btn.addEventListener('click', function(){
        var open = menu.classList.toggle('is-active');
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });

      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape' && menu.classList.contains('is-active')){
          menu.classList.remove('is-active');
          btn.setAttribute('aria-expanded','false');
        }
      });
    }());
  </script>
</body>
</html>
