<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Embracing Authenticity</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  {% include header.html %}

  <main class="post-content">
    <div class="container">
      <article class="post">
        <h1>{{ page.title }}</h1>

        {% if page.date %}
          <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
        {% endif %}

        {% if page.description %}
          <p class="post-description">{{ page.description }}</p>
        {% endif %}

        <div class="post-body">
          {{ content }}
        </div>

        <div class="blog-post-footer two-links">
          <a href="/blog" class="back-button">← Back to Blog</a>

          {% if page.previous %}
            <a href="{{ page.previous.url }}" class="previous-post-link right">
              {{ page.previous.title }} →
            </a>
          {% endif %}
        </div>
      </article>
    </div>
  </main>

  {% include footer.html %}
<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  const container = document.querySelector(".slideshow-container");
  const slides = container.querySelectorAll(".mySlides");
  const dots = container.querySelectorAll(".dot");

  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].classList.remove("active");
  }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].classList.add("active");
}
</script>


</body>
</html>
