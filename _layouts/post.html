<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Embracing Authenticity</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  {% include header.html %}

  <main class="post-content">
    <div class="container">
      <article class="post">
        <h1>{{ page.title }}</h1>

        {% if page.date %}
          <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
        {% endif %}

        {% if page.description %}
          <p class="post-description">{{ page.description }}</p>
        {% endif %}

        <div class="post-body">
          {{ content }}
        </div>

        <div class="post-footer-nav">
          <a href="/blog" class="button">← Back to Blog</a>

          {% if page.previous %}
            <a href="{{ page.previous.url }}" class="button">Next Blog →</a>
          {% endif %}
        </div>
      </article>
    </div>
  </main>

  {% include footer.html %}

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      const container = document.querySelector(".slideshow-container");
      if (!container) return;
      const slides = container.querySelectorAll(".mySlides");
      const dots = container.querySelectorAll(".dot");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");
    }
  </script>

  <!-- Mobile Menu Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector(".main-nav");

      if (menuToggle && navMenu) {
        menuToggle.addEventListener("click", () => {
          navMenu.classList.toggle("hidden");
          menuToggle.setAttribute(
            "aria-expanded",
            navMenu.classList.contains("hidden") ? "false" : "true"
          );
        });
      }
    });
  </script>

</body>
</html>
