<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Embracing Authenticity</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  {% include header.html %}

  <main class="post-content">
    <article class="post">
      <h1>{{ page.title }}</h1>

      {% if page.date %}
        <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
      {% endif %}

      {% if page.description %}
        <p class="post-description">{{ page.description }}</p>
      {% endif %}

      <div class="post-body">
        {{ content }}
      </div>

      <div class="blog-post-footer">
        <a href="/blog" class="button back-button">← Back to Blog</a>

        {% if page.previous %}
          <div class="post-footer-nav">
            <a href="{{ page.previous.url }}" class="previous-post-link">← {{ page.previous.title }}</a>
          </div>
        {% endif %}
      </div>
    </article>
  </main>

  {% include footer.html %}

</body>
</html>
