# ---- Site basics
title: Embracing Authenticity
description: A space to grow, reflect, and be your true self.
url: "https://embracingauthenticity.co.uk"
baseurl: ""          # keep empty on Netlify
markdown: kramdown

# All posts in _posts will now live at /journal/:title/
permalink: /journal/:title/
future: true

# ---- Plugins (make sure these are also in your Gemfile)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate-v2

# ---- Pagination (jekyll-paginate-v2)
# This paginates over your _posts, now under /journal/
pagination:
  enabled: true
  per_page: 12
  permalink: /journal/page/:num/
  title: ":title - Page :num"
  limit: 0
  sort_field: "date"
  sort_reverse: true

# ---- Collections
collections:
  # Pages live in /_pages
  pages:
    output: true
    permalink: /:title/

  # Principles live in /_principles and publish to /principles/<filename>/
  principles:
    output: true
    permalink: /principles/:name/

  # Tag pages live in /_tag and publish to /tag/<filename>/
  tag:
    output: true
    permalink: /tag/:name/

# ---- Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      tags: []

  - scope:
      path: ""
      type: principles
    values:
      layout: page
      sitemap: true

# ---- Navigation for _includes/header.html
# We are removing "Principles" from the top nav and replacing it with "Self-Discovery".
# Principles stays accessible via footer links and anywhere else you link it.
nav:
  - text: Start Here
    url: /start-here
  - text: Music & Meaning
    url: /music-meaning
  - text: Writing Prompts
    url: /writing-prompts
  - text: Self-Discovery
    url: /self-discovery

# ---- Misc
image: /images/default-social.jpg
kramdown:
  input: GFM
  hard_wrap: false

# Donâ€™t publish these files/folders to _site
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - netlify.toml
  - _archive_snapshot_2025-09-19
