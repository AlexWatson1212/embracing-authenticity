title: Embracing Authenticity
description: A space to grow, reflect, and be your true self.

url: "https://embracingauthenticity.co.uk"
baseurl: ""   # keep empty

markdown: kramdown
permalink: /blog/:title/
future: true

# Plugins (Netlify needs these in Gemfile too)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate-v2

pagination:
  enabled: true
  per_page: 12
  permalink: /blog/page/:num/
  title: ":title - Page :num"
  limit: 0
  sort_field: "date"
  sort_reverse: true

collections:
  tag:
    output: true
    permalink: /tag/:name/
  music_music:
    output: true
    permalink: /music-therapy/:title/
    sort_by: date
    sort_order: descending
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      tags: []

  - scope:
      path: ""
      type: music_music
    values:
      layout: music
      tags: []
      sitemap: true

image: /images/default-social.jpg
title: Embracing Authenticity
markdown: kramdown
plugins:
  - jekyll-feed

collections:
  pages:
    output: true
    permalink: /:title/
