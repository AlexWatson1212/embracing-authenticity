<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="assets/css/style.css">
</head><body>
<header class="site-header">
  <nav class="site-nav" aria-label="Primary">
  <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Menu">
    <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
      <path d="M4 6h16M4 12h16M4 18h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>
  <ul id="primary-nav" class="nav-list" hidden>
    <li><a href="/blog.html">Blog</a></li>
    <li><a href="/about.html">About</a></li>
    <li><a href="/themes.html">Themes</a></li>
  </ul>
</nav>


  <section class="hero"><div class="container">
    <h1>About</h1><p class="lead">The purpose, the person, and the path forward.</p>
  </div></section>
</header>
<main class="site-main"><div class="container prose">
  <p>I’m Alex. I build simple, grounded websites and write about the inner journey.</p>
</div></main>
<footer class="site-footer"><div class="container grid">
  <div><strong>Embracing Authenticity</strong></div><div><p class="muted">© <span id="year"></span></p></div>
</div></footer>
<!-- Persist theme: apply saved theme on load -->
<script>
  (function () {
    var t = localStorage.getItem('ea-theme');
    if (t) document.documentElement.setAttribute('data-theme', t);
  })();
</script>

<!-- Mobile nav toggle -->
<script>
  (function () {
    var btn = document.querySelector('.nav__toggle');
    var list = document.querySelector('.nav__links');
    if (!btn || !list) return;
    btn.addEventListener('click', function () {
      var open = list.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
  })();
</script>
<script>
  // Apply saved theme (if any)
  (function () {
    var t = localStorage.getItem('ea-theme');
    if (t) document.documentElement.setAttribute('data-theme', t);
  })();
</script>
<script>
  const btn=document.querySelector('.nav__toggle');const list=document.querySelector('.nav__links');
  if(btn&&list)btn.addEventListener('click',()=>{const o=getComputedStyle(list).display!=='none';list.style.display=o?'none':'block';btn.setAttribute('aria-expanded',(!o).toString());});
  document.getElementById('year').textContent=new Date().getFullYear();
</script>
<script src="./assets/js/main.js"></script>
</body></html>
