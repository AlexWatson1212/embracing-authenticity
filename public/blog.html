<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blog – Embracing Authenticity</title>
<link rel="stylesheet" href="assets/css/style.css">
</head><body>
<header class="site-header">
  <nav class="nav">
  <a class="brand" href="index.html">Embracing Authenticity</a>
  <button class="nav__toggle" aria-expanded="false" aria-label="Toggle menu">☰</button>
  <ul class="nav__links">
    <li><a class="active" href="blog.html">Blog</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="themes.html">Themes</a></li>
  </ul>
</nav>
  <section class="hero"><div class="container">
    <h1>Blog</h1><p class="lead">Notes on healing, craft, and clarity.</p>
  </div></section>
</header>
<main class="site-main"><div class="container">
  <ul class="post-list">
    <li><a href="#">Hello, World</a> <span class="muted">· Sep 19, 2025</span></li>
    <li><a href="#">Finding Quiet Confidence</a> <span class="muted">· Sep 12, 2025</span></li>
  </ul>
</div></main>
<footer class="site-footer"><div class="container grid">
  <div><strong>Embracing Authenticity</strong></div><div><p class="muted">© <span id="year"></span></p></div>
</div></footer>
<!-- Persist theme: apply saved theme on load -->
<script>
  (function () {
    var t = localStorage.getItem('ea-theme');
    if (t) document.documentElement.setAttribute('data-theme', t);
  })();
</script>

<!-- Mobile nav toggle -->
<script>
  (function () {
    var btn = document.querySelector('.nav__toggle');
    var list = document.querySelector('.nav__links');
    if (!btn || !list) return;
    btn.addEventListener('click', function () {
      var open = list.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
  })();
</script>
<script>
  // Apply saved theme (if any)
  (function () {
    var t = localStorage.getItem('ea-theme');
    if (t) document.documentElement.setAttribute('data-theme', t);
  })();
</script>
<script>
  const btn=document.querySelector('.nav__toggle');const list=document.querySelector('.nav__links');
  if(btn&&list)btn.addEventListener('click',()=>{const o=getComputedStyle(list).display!=='none';list.style.display=o?'none':'block';btn.setAttribute('aria-expanded',(!o).toString());});
  document.getElementById('year').textContent=new Date().getFullYear();
</script>
</body></html>
