<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Embracing Authenticity</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  {% include header.html %}

  <main>
    <section class="blog-intro">
      <h1>Contact Us</h1>
      <p>If something here resonates, if you have a question, or if you'd simply like to connect — you’re welcome to reach out using the form below.</p>
    </section>

    <section class="contact-form-section">
      <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="button">Send Message</button>
      </form>
    </section>
  </main>

  {% include footer.html %}
</body>
</html>
