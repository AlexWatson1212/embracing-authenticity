---
layout: default
title: Music Therapy
---

<div class="container">
  <h1>Music Therapy</h1>
  <p>Explore songs that helped me process emotionsâ€”and might help you too.</p>

  <!-- Search -->
  <input type="text" id="searchInput" placeholder="Search by song, artist, or mood" style="margin: 1rem 0; padding: 0.5rem; width: 100%;">

  <!-- Filter buttons (can expand later) -->
  <div style="margin-bottom: 1rem;">
    <a href="/music-therapy/mood/grief">Grief</a> |
    <a href="/music-therapy/mood/hope">Hope</a> |
    <a href="/music-therapy/artist/eminem">Eminem</a> |
    <a href="/music-therapy">All</a>
  </div>

  <div id="musicGrid">
    {% for song in site.music %}
      <div class="music-card" style="border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem;">
        <a href="{{ song.url }}">
          <img src="{{ song.thumbnail }}" alt="{{ song.title }}" style="width:100%; height:auto;"/>
          <h2>{{ song.title }}</h2>
          <p><strong>Artist:</strong> {{ song.artist }}</p>
          <p><strong>Mood:</strong> {{ song.mood | join: ', ' }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>

<script>
  const input = document.getElementById('searchInput');
  const cards = document.querySelectorAll('.music-card');

  input.addEventListener('input', () => {
    const query = input.value.toLowerCase();
    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(query) ? '' : 'none';
    });
  });
</script>
