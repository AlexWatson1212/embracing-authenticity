<header class="site-header">
  <div class="header-container">
    <!-- Logo -->
    <a href="/" class="logo-wrapper" aria-label="Embracing Authenticity Home">
      <img src="/assets/images/logo.png" alt="Embracing Authenticity Logo" class="logo" />
    </a>

    <!-- Hamburger Menu Button (mobile only) -->
    <button
      id="mobile-menu-toggle"
      class="menu-toggle"
      aria-label="Toggle navigation"
      aria-expanded="false"
    >
      â˜°
    </button>

    <!-- Desktop Navigation -->
    <nav class="main-nav desktop-nav" aria-label="Main navigation">
      <ul class="nav">
        <li><a href="/self-discovery" class="nav-link">Self-Discovery</a></li>
        <li><a href="/blog.html" class="nav-link">Blog</a></li>
      </ul>
    </nav>

    <!-- Mobile Navigation -->
    <nav id="mobile-nav" class="mobile-nav hidden" aria-label="Mobile navigation">
      <ul class="mobile-nav-list">
        <li><a href="/self-discovery">Self-Discovery</a></li>
        <li><a href="/blog.html">Blog</a></li>
      </ul>
    </nav>
  </div>

  <script>
    const toggleButton = document.getElementById('mobile-menu-toggle');
    const mobileNav = document.getElementById('mobile-nav');

    toggleButton.addEventListener('click', () => {
      mobileNav.classList.toggle('hidden');
      const expanded = toggleButton.getAttribute('aria-expanded') === 'true' || false;
      toggleButton.setAttribute('aria-expanded', !expanded);
    });
  </script>
</header>
