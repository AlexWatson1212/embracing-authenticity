<!-- _includes/header.html -->
<header class="site-header" role="banner">
  <div class="shell">
    <a class="brand" href="{{ '/' | relative_url }}" aria-label="Embracing Authenticity">
      <img src="{{ '/assets/images/logo.webp' | relative_url }}" alt="Embracing Authenticity Logo" class="brand-mark" />
      <span class="brand-text">Embracing Authenticity</span>
    </a>

    <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-menu" aria-label="Open menu">
      <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
        <path
          d="M3 6h18M3 12h18M3 18h18"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
        />
      </svg>
    </button>

    <nav id="site-menu" class="site-nav" role="navigation">
      <ul>
        {% for item in site.nav %}
          <li>
            <a href="{{ item.url | relative_url }}">{{ item.text }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
